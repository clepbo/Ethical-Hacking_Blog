<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked bg-light list-group">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Comments</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Tags</th>
                        <th>Date Posted</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="blog : ${blog}">
                        <tr>
                            <td>[[${blog.blogTitle}]]</td>
                            <td>[[${blog.blogDescription}]]</td>
                            <td>[[${blog.blogAuthor}]]</td>
                            <td>[[${blog.blogCategory}]]</td>
                            <td>[[${blog.blogTag}]]</td>
                            <td>[[${blog.datePosted}]]</td>

                            <td>
                                <a class="h4 mr-3" th:href="@{'/dashboard/manage-blog/edit/' + ${blog.id}}">Edit</a>
                                <a class="h4" th:href="@{'/dashboard/manage-blog/delete/' + ${blog.id}}">Delete</a>
                            </td>
                        </tr>

                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
